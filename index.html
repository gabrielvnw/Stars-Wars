<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <div class="container-header">
            <img class="star-header" src="img/star.png" alt="star">
            <img class="wars-header" src="img/wars.png" alt="wars">
        </div>
        <div class="kylo-container">
            <img class="kylo-header" src="img/Kylo-Ren-banner sem fundo.png" alt="Kylo-ren">
            <div class="menu-header">
                <h2 class="menu-header-h2">CRIE<p></p>SUA <strong>LEGIÃO</strong></h2>
                <hr class="linha-header">
                <p class="menu-header-p"><span class="menu-header-span">01</span>/04</p>
                <button class="bt-header"><</button>
                <button class="btn-header">></button>
            </div>
        </div>
    </header>
    <main>
        <section class="section-central">
            <div class="background-central">
                <img class="background-img" src="img/sta uo robot.png" alt="robos">
            </div>
            <div class="download-central">
                <h2 class="h2-download">COMECE A JOGAR</h2>
                <p class="p-download">Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.</p>
                <button class="download">DOWNLOAD</button>
            </div>
            <div class="sobreojogo-central">
                <img class="sobreojogo-img" src="img/Grupo sobre o jogo.png" alt="sobre o jogo">
            </div>
            <div class="linha-central"></div>
            <div class="lord-cont">
                <img class="lord" src="img/lord sifh 2.png" alt="Darth Maul">
            </div>
            <div class="rey-cont">
                <img class="rey" src="img/rey star wars.png" alt="Rey skywalker">
            </div>
            <div class="lista-central">
                <p class="estrutura">ESTRUTURA DE <strong>JOGO</strong></p>
                <ul class="lista">
                    <li>JORNADA</li>
                    <li>A BATALHA DO GUERREIRO ESTELAR</li>
                    <li>HERÓIS CONTRA OS VILÕES</li>
                    <li>A BATALHA GALÁCTICA</li>
                    <li>SUPERIORIDADE</li>
                    <li>FLIPERAMA</li>
                </ul>
            </div>
        </section>
        <section class="atributos"></section>
    </main>
</body>
</html>
